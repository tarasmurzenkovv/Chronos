buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.1.RELEASE")
        classpath('com.moowork.gradle:gradle-node-plugin:1.2.0')
    }
}

plugins {
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'java'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'checkstyle'
apply plugin: 'com.moowork.node'

node {
    version = '10.14.2'
    npmVersion = '6.5.0'
    download = true
    workDir = file("${project.buildDir}/node")
    nodeModulesDir = file("${project.projectDir}/src/main/webapp/chronos-ui")
}

lombok {
    version = '1.18.4'
    sha256 = ""
}

bootJar {
    baseName = 'chronos'
    version = '0.1.0'
    println 'started copying resources'
    from ('src/main/webapp/chronos-ui/build') {
        into 'public'
    }
}

checkstyle {
    toolVersion '8.14'
    configFile file("checkstyle/checkstyle.xml")
    configProperties = [
            'configDir': rootProject.file('checkstyle')
    ]
}

checkstyleMain {
    source = 'src/main/java'
}

checkstyleTest {
    source = 'src/test/java'
}

task installFeDependencie(type: NpmTask) {
    args = ['install']
}

task buildFe(type: NpmTask) {
    args = ['run', 'build']
}

buildFe.dependsOn(installFeDependencie)
build.dependsOn(buildFe)

repositories {
    mavenCentral()
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile ("org.springframework.boot:spring-boot-configuration-processor")
    compile 'org.postgresql:postgresql:42.2.5'
    compile 'org.javassist:javassist:3.23.1-GA'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'

    testCompile 'org.awaitility:awaitility:3.1.3'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile group: 'com.github.springtestdbunit', name: 'spring-test-dbunit', version: '1.3.0'
    testCompile group: 'org.dbunit', name: 'dbunit', version: '2.5.0'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.197'
    testCompile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.2'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.2'
}